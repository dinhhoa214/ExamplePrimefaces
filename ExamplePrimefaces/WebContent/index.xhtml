<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Bank JSF PrimeFaces  </title>
</h:head>
<h:body> 
	<p:dataTable var="acc" value="#{bank.accounts}"> 
    	<f:facet name="header">  
            List Account of Bank  
        </f:facet> 
        <p:column sortBy="#{acc.name}"> 
        	<f:facet name="header">
		    	<h:outputText value="NAME" />   
 			</f:facet> 
		        <h:outputText value="#{acc.name}" /> 
		</p:column> 
		<p:column sortBy="#{acc.modiferTime}">
 			<f:facet name="header">
		    	<h:outputText value="MODIFER TIME" />  
 			</f:facet>
		        <h:outputText value="#{acc.modiferTime}" />
 		</p:column>
		 
 		<p:column headerText="STATUS">
		        <h:outputText value="#{acc.status}" />
 	    </p:column>
		 
		    <p:column headerText="PUBLIC">
		    	<h:selectBooleanCheckbox value="#{acc.isPublic}" /> 
		    	<h:outputText value="#{acc.isPublic}" />
		    </p:column> 
		    <p:column headerText="Action">
		    <h:commandButton value="Edit" action="#{bank.addAccount()}" /> 
		    <h:commandButton value="Remove" action="#{bank.deleteAccount(acc)}" /> 
		    </p:column>
		</p:dataTable>
	 
 
<h2>Register Account</h2>
	<h:form>    		
    	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">	
			<p:outputLabel value="Name: " />
				<p:inputText value="#{bank.name}" />
			<p:outputLabel value="Modifer Time: " />			  
    			<p:calendar id="datetime" value="#{bank.modiferTime}" pattern="MM/dd/yyyy HH:mm:ss" />  	 
    		<p:outputLabel value="Status:" />
    		 
		        <p:selectOneMenu id="status" value="#{bank.status}">
		            <f:selectItem itemLabel="Dang su dung" itemValue="Dang su dung" />
		            <f:selectItem itemLabel="Tam khoa" itemValue="Tam khoa" />
		            <f:selectItem itemLabel="Het han" itemValue="Het han" />
		        </p:selectOneMenu>
    		<p:outputLabel value="Public: " /> 
        		<p:selectBooleanButton id="isPublic" value="#{bank.isPublic}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:90px"/>	
			<p:outputLabel value=" " /> 
			           
 
    		<h:commandButton value="Add Account" action="#{bank.addAccount()}" />    		
 		</h:panelGrid>
 	</h:form>
     
</h:body></html>
